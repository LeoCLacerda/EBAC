<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="m-5">
        <form>
            <div class="row w-50 border border-secondary rounded-3 p-4 bg-secondary bg-opacity-25">
                <div class="col-12 mb-5">
                    <h2>Formulário Bootstrap</h2>
                </div>
                <div class="col-4 mb-4">
                    <h3 class="h5 text-end">Nome: </h3>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text"/>
                </div>
                <div class="col-4 mb-4">
                    <h3 class="h5 text-end">Email: </h3>
                </div>
                <div class="col-8 mb-4">
                    <input class="form-control" type="text"/>
                </div>
                <div class="col-4 mb-4">
                    <h3 class="h5 text-end">Telefone: </h3>
                </div>
                <div class="col-8">
                    <input class="form-control" type="text"/>
                </div>
                <div class="col-4"></div>
                <div class="col-8 d-flex justify-content-center">
                    <button class="btn btn-primary w-50 m-2">Enviar</button>
                    <button class="btn btn-secondary w-50 m-2">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
