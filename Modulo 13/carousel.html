<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>

<div class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div data-bs-interval="500" class="carousel-item active">
            <img src="https://enfilade18thc.files.wordpress.com/2015/07/the-imaginary-orient-exotic-buildings-of-the-18th-and-19th-centuries-in-europe-hardcover-l9783936681772.jpg" />
        </div>
        <div data-bs-interval="500"  class="carousel-item">
            <img src="https://www.artst.org/wp-content/uploads/2022/08/Royal-Pavilion.jpg" />
        </div>
        <div data-bs-interval="500"  class="carousel-item">
            <img src="https://live.staticflickr.com/65535/37014000596_04a1ba40dc_b.jpg" />
        </div>
    </div>
</div>

<script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
